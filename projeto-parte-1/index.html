<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="cpf" id="cpf">
            <div class="input-group mb-3">
                <span onclick="getInputValue()" class="input-group-text" id="cpf-submit">CPF</span>
                <input id="cpf-value" type="text" class="form-control" placeholder="Digite o seu CPF" aria-label="cpf"
                    aria-describedby="cpf-submit" value="39753740808">
            </div>
            <div id="is-valid-cpf"></div>
        </div>
        <div class="produto" id="produto">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Descrição</span>
                <input type="text" class="form-control" placeholder="Digite a descrição" aria-label="cpf"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Preço</span>
                <input type="text" class="form-control" placeholder="Digite o preço" aria-label="cpf"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Quantidade</span>
                <input type="text" class="form-control" placeholder="Digite a quantidade" aria-label="cpf"
                    aria-describedby="basic-addon1">
            </div>

        </div>

        <div class="desconto" id="desconto">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Cupom</span>
                <input type="text" class="form-control" placeholder="Insira um cupom de desconto" aria-label="cpf"
                    aria-describedby="basic-addon1">
            </div>
        </div>

        <div class="lista" id="lista">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="./js/cpf.js"></script>
    <script src="./js/pedido.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
